<ion-view title="Thank you for voting!">
    <ion-content padding="true" scroll="false" class="has-header">
        <div class="spacer" style="width: 300px; height: 116px;"></div>
        <div>
            <h4 style="text-align: center; margin-bottom: 0;">Time remaining</h4>

            <h1 style="text-align: center; margin-top: 0;">2 Days</h1>
        </div>
        <div>
            <h4 style="text-align: center; margin-bottom: 0;">Votes received</h4>

            <h1 style="text-align: center; margin-top: 0;">4</h1>
        </div>
        <div class="spacer" style="width: 300px; height: 100px;"></div>
    </ion-content>
    <div class="cz-footer">
        <input class="button button-positive button-block" type="submit" form="form" value="Invite Friends" ng-click="test()" />
        <input class="button button-assertive button-block" type="submit" form="form" value="Close voting" ng-click="test()" />
    </div>
</ion-view>
