<ion-view title="Create an Event" hide-nav-bar="true">
    <ion-content padding="true" scroll="false" class="manual-ios-statusbar-padding">
        <h4 style="color: white; text-align: center;">Create an Event</h4>

        <div style="border-color: #ddd; border-width: 1px;">
            <form name="form" class="list">
                <label class="item item-input item-stacked-label" ng-class="{ 'error': form.title.$dirty && form.title.$invalid }" style="border-width: 0px;">
                    <span class="input-label" style="color:white;">Title&nbsp;<span style="color: red;">*</span></span>
                    <input type="text" name="title" ng-model="vm.entity.title"
                           placeholder="e.g. Mary's Star Wars marathon" required>
                </label>

                <div class="cz-row" style="margin: -1px 0;">
                    <div style="width: 50%;">
                        <label class="item item-input item-stacked-label" ng-class="{ 'error': form.date.$dirty && form.date.$invalid }" style="margin: 0 -1px 0 0;border-width: 0px;">
                            <span class="input-label" style="color:white;">Date&nbsp;<span style="color: red;">*</span></span>
                            <input type="date" name="date" ng-model="vm.entity.date"
                                placeholder="" style="text-align: center;" required>
                        </label>
                    </div>
                    <div style="width: 50%;">
                        <label class="item item-input item-stacked-label" ng-class="{ 'error': form.time.$dirty && form.time.$invalid }" style="margin: 0;border-width: 0px;">
                            <span class="input-label" style="color:white;">Time&nbsp;<span style="color: red;">*</span></span>
                            <input type="time" name="time" ng-model="vm.entity.time"
                                   placeholder="12:00" style="text-align: center;" required>
                        </label>
                    </div>
                </div>

                <label class="item item-input item-stacked-label" style="border-width: 0px;">
                    <span class="input-label" style="color:white;">Description</span>
                    <textarea name="description" ng-model="vm.entity.description" style="height: 125px;"
                              placeholder="(optional)"></textarea>
                </label>
            </form>
        </div>

    </ion-content>

    <div class="cz-footer">
        <input class="button button-positive button-block" type="submit" form="form" ng-click="vm.submit()" value="Invite Friends" />
    </div>
</ion-view>
