<ion-view title="Create an Event" id="page1">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="createAnEvent-form1" class="list">
      <label class="item item-input item-stacked-label" id="createAnEvent-input1" name="title">
        <span class="input-label">Title</span>
        <input type="text" placeholder="e.g. Mary's Star Wars marathon">
      </label>
      <label class="item item-input item-stacked-label" id="createAnEvent-input8" name="description">
        <span class="input-label">Description</span>
        <input type="text" placeholder="(optional)">
      </label>
      <label class="item item-input item-stacked-label" id="createAnEvent-input3" name="date">
        <span class="input-label">When</span>
        <input type="date" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="createAnEvent-input4" name="time">
        <input type="time" placeholder="">
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 144px;"></div>
    <button id="createAnEvent-button7" class="button button-positive button-block">Invite Friends</button>
  </ion-content>
</ion-view>
